<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinh Ph·ª•c T√°ch G·ªôp S·ªë</title>
    
    <style>
        /* M√†u s·∫Øc v√† k√≠ch th∆∞·ªõc chung */
        :root {
            --color-pink: #FFC0CB;
            --color-orange: #FFA07A;
            --color-orange-block: #FFA500; 
            --color-blue: #4682B4; 
            --track-color: #4682B4;
            --box-border: #B0C4DE; 
            
            /* K√≠ch th∆∞·ªõc kh·ªëi tr√≤n (Gi·ªØ nguy√™n: 74.67px) */
            --ball-size: 74.67px; 
            --overlap-offset: calc(var(--ball-size) / 2); 
            
            /* K√≠ch th∆∞·ªõc Track v√† B·ªá ƒë·ª° ƒë√£ ƒëi·ªÅu ch·ªânh */
            --track-height: 350px; 
            --track-width: 90vw; 
            --pedestal-size: 150px; 
            --border-thickness: 6px; 

            /* K√≠ch th∆∞·ªõc ch·ªØ c∆° b·∫£n */
            --base-font-size: 1.5em; 
            
            /* V·ªã tr√≠ khu v·ª±c ƒëi·ªÅu khi·ªÉn (Gi·∫£m 20% kho·∫£ng c√°ch c≈©: 30px -> 24px) */
            --new-control-panel-bottom: 24px;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #E0FFFF;
            margin: 0;
            overflow: hidden; 
        }

        #game-container {
            background-color: white;
            border: 5px solid var(--color-pink);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 98%; 
            height: 95%;
            position: relative; 
            box-sizing: border-box; 
        }

        /* TH√îNG TIN GI√ÅO VI√äN V√Ä ƒê∆†N V·ªä */
        #teacher-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: var(--color-blue);
        }
        #teacher-info div {
            font-weight: bold;
            font-size: var(--base-font-size);
            line-height: 1.2;
        }
        #teacher-info span {
            font-size: calc(var(--base-font-size) * 0.8); 
            font-weight: normal;
        }

        /* Ki·ªÉu h·ªôp chung */
        .box-style {
            padding: 12px 22.5px; 
            border: var(--border-thickness) solid var(--box-border);
            border-radius: 10px;
            background-color: #F8F8FF; 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Ti√™u ƒë·ªÅ ch√≠nh (Hai h√†ng) */
        h1.title {
            color: var(--color-blue);
            font-size: calc(1.8em * 1.5); 
            width: 450px; 
            margin: 10px auto;
            line-height: 1.2; 
        }
        
        /* C·∫≠p nh·∫≠t Progress Bar (Score v√† C√¢u h·ªèi) */
        #progress-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 30px; 
            font-weight: bold;
            color: var(--track-color);
            font-size: var(--base-font-size);
        }

        /* KHU V·ª∞C C·∫¶U TR∆Ø·ª¢T CH√çNH */
        #slide-area {
            display: flex;
            justify-content: center;
            margin-top: 8vh; 
            margin-bottom: 10px; 
        }

        #slide-track {
            position: relative;
            width: var(--track-width); 
            height: var(--track-height);
            border: var(--border-thickness) solid var(--track-color);
            border-radius: 50px / 30px; 
            margin-left: var(--pedestal-size); 
        }

        /* B·ªá ƒë·ª° cam */
        #orange-pedestal {
            position: absolute;
            left: calc(0px - var(--pedestal-size) - var(--border-thickness)); 
            top: calc(0px - var(--border-thickness));
            width: var(--pedestal-size); 
            height: calc(var(--track-height) + 2 * var(--border-thickness));
            background-color: var(--color-orange-block);
            border-radius: 10px;
            z-index: 15; 
        }

        /* Thanh ch·∫Øn 3 (V·∫°ch chia) */
        .barrier {
            position: absolute;
            width: var(--border-thickness); 
            background-color: var(--track-color);
            z-index: 5;
        }
        .top-barrier { 
            top: 0; 
            height: 50%;
        }
        #divider-3 { 
            left: 45%; 
        } 

        /* KHU V·ª∞C CH·ª®A KH·ªêI TR√íN */
        .group-absolute {
            position: absolute;
            height: var(--ball-size);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 10; 
        }

        /* Kh·ªëi tr√≤n (CƒÉn gi·ªØa vi·ªÅn) */
        .ball {
            transform: translateY(-50%); 
            width: var(--ball-size);
            height: var(--ball-size);
            border-radius: 50%;
            margin-right: calc(1.5 * 5px); 
            cursor: pointer; 
            transition: transform 0.3s;
            flex-shrink: 0;
            border: 2px solid rgba(0,0,0,0.2); 
        }
        
        /* Thanh tr√™n: Nh√≥m 2 (V·ªã tr√≠ cu·ªëi c√πng) */
        #top-track-group2 { 
            top: 0; 
            left: calc(var(--overlap-offset) + 5%); 
            width: 40%;
        }

        /* Thanh tr√™n: Nh√≥m 1 (Khu v·ª±c ch·ªçn/t√°ch) */
        #top-track-group1 { 
            top: 0; 
            left: calc(45% + var(--overlap-offset)); 
            width: 50%;
        }

        /* Thanh d∆∞·ªõi: Kh·ªëi tr√≤n ban ƒë·∫ßu */
        #ball-container {
            bottom: 0; 
            left: var(--overlap-offset);
            width: 90%;
        }

        /* Y√äU C·∫¶U (N·∫±m ch√≠nh gi·ªØa l√≤ng U, ƒë√£ gi·∫£m k√≠ch th∆∞·ªõc) */
        #request-display {
            position: absolute;
            left: 50%; 
            transform: translate(-50%, -50%); 
            top: 50%; 
            color: var(--color-blue);
            z-index: 20; 

            /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ v√† padding 20% */
            font-size: calc(1.5 * 1.5em * 0.8);
            padding: calc(12px * 0.8) calc(22.5px * 0.8);
        }

        /* KHU V·ª∞C ƒêI·ªÄU KHI·ªÇN */
        #control-panel {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 40px; 
            justify-content: center;
            position: absolute;
            bottom: var(--new-control-panel-bottom); 
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        /* N√∫t v√† Ph·∫£n h·ªìi (Gi·ªØ nguy√™n k√≠ch th∆∞·ªõc l·ªõn 90%) */
        .control-btn, #feedback-area {
            font-size: calc(1.9 * var(--base-font-size)); 
            cursor: pointer;
            padding: calc(1.9 * 12px) calc(1.9 * 22.5px);
        }
        
        /* M√†n h√¨nh Start */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
        }

        .start-box {
            padding: 70px; 
            background-color: #F8F8FF;
            border: 5px solid var(--color-blue);
        }
        .start-box h2 {
            color: var(--color-pink);
            font-size: calc(2em * 1.9); 
            margin-bottom: 50px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <audio id="audio-correct" src="correct.mp3" preload="auto"></audio>
    <audio id="audio-wrong" src="wrong.mp3" preload="auto"></audio>
    <div id="game-container">
        <div id="teacher-info">
            <div id="teacher-name">Gi√°o vi√™n: Nguy·ªÖn Th·ªã H∆∞∆°ng</div>
            <span id="school-name">ƒê∆°n v·ªã: Tr∆∞·ªùng TH T√¢n ƒê·ªìng</span>
        </div>
        
        <header>
            <h1 class="box-style title">
                Chinh Ph·ª•c<br>
                T√°ch-G·ªôp S·ªë
            </h1>
            <div id="progress-bar">
                <span id="score" class="progress-item">ƒêi·ªÉm: 0</span>
                <span id="question-count" class="progress-item">C√¢u: 0/10</span>
            </div>
        </header>

        <div id="slide-area">
            <div id="slide-track">
                <div id="orange-pedestal"></div>

                <div id="divider-3" class="barrier top-barrier"></div>
                
                <div id="top-track-group2" class="ball-group group-absolute"></div> 
                <div id="top-track-group1" class="ball-group group-absolute"></div> 

                <div id="ball-container" class="ball-group group-absolute">
                    </div>

                <div id="request-display" class="box-style">
                    <span id="current-request">T√°ch: 5</span>
                </div>
            </div>
        </div>

        <div id="control-panel">
            <button id="check-btn" class="box-style control-btn" disabled>Ki·ªÉm tra</button>
            <div id="feedback-area" class="box-style hidden">
                <p id="feedback-text"></p>
            </div>
            <button id="next-btn" class="box-style control-btn hidden">Ti·∫øp theo</button>
        </div>

        <div id="start-screen" class="overlay">
            <div class="box-style start-box">
                <h2>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Chinh Ph·ª•c T√°ch-G·ªôp S·ªë</h2> 
                <button id="start-btn" class="box-style control-btn">B·∫Øt ƒë·∫ßu Ch∆°i</button>
                <button id="how-to-play-btn" class="box-style control-btn">C√°ch Ch∆°i</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalBalls = 10;
            let currentNumberToManipulate = 0;
            let currentPhase = 'select'; // 'select', 'split'
            let score = 0;
            let questionIndex = 0;
            const maxQuestions = 10;
            
            // Kh·ªüi t·∫°o c√°c bi·∫øn DOM
            const startScreen = document.getElementById('start-screen');
            const startBtn = document.getElementById('start-btn');
            const ballContainer = document.getElementById('ball-container'); 
            const topTrackGroup1 = document.getElementById('top-track-group1'); 
            const topTrackGroup2 = document.getElementById('top-track-group2'); 
            
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentRequest = document.getElementById('current-request');
            const feedbackText = document.getElementById('feedback-text');
            const feedbackArea = document.getElementById('feedback-area');
            const scoreDisplay = document.getElementById('score');
            const questionCountDisplay = document.getElementById('question-count');

            // --- KH·ªûI T·∫†O √ÇM THANH ---
            const audioCorrect = document.getElementById('audio-correct');
            const audioWrong = document.getElementById('audio-wrong');

            function playSound(isCorrect) {
                if (isCorrect) {
                    audioCorrect.currentTime = 0; // Reset ƒë·ªÉ c√≥ th·ªÉ ph√°t l·∫°i nhanh
                    audioCorrect.play().catch(e => console.log("L·ªói ph√°t √¢m thanh ƒë√∫ng:", e));
                } else {
                    audioWrong.currentTime = 0;
                    audioWrong.play().catch(e => console.log("L·ªói ph√°t √¢m thanh sai:", e));
                }
            }
            // -------------------------

            function updateScore() {
                scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
                questionCountDisplay.textContent = `C√¢u: ${questionIndex}/${maxQuestions}`;
            }

            function createBalls() {
                ballContainer.innerHTML = '';
                topTrackGroup1.innerHTML = '';
                topTrackGroup2.innerHTML = '';

                for (let i = 0; i < totalBalls; i++) {
                    const ball = document.createElement('div');
                    ball.classList.add('ball');
                    ball.style.backgroundColor = i % 2 === 0 ? 'var(--color-pink)' : 'var(--color-orange)'; 
                    ball.dataset.index = i;
                    ball.dataset.location = 'bottom'; 
                    ball.addEventListener('click', handleBallClick);
                    ballContainer.appendChild(ball);
                }
            }
            
            function rearrangeBalls() {
                const balls = Array.from(document.querySelectorAll('.ball'));
                
                ballContainer.innerHTML = '';
                topTrackGroup1.innerHTML = '';
                topTrackGroup2.innerHTML = '';
                
                balls.forEach(ball => {
                    if (ball.dataset.location === 'bottom') {
                        ballContainer.appendChild(ball);
                    } else if (ball.dataset.location === 'top1') {
                        topTrackGroup1.appendChild(ball);
                    } else if (ball.dataset.location === 'top2') {
                        topTrackGroup2.appendChild(ball);
                    }
                });
            }

            function generateNewQuestion() {
                if (questionIndex >= maxQuestions) {
                    endGame();
                    return;
                }

                questionIndex++;
                currentNumberToManipulate = Math.floor(Math.random() * 7) + 4; // S·ªë t·ª´ 4 ƒë·∫øn 10
                currentPhase = 'select';
                
                currentRequest.textContent = `T√°ch: ${currentNumberToManipulate} (Ch·ªçn kh·ªëi)`;
                feedbackText.textContent = '';
                feedbackArea.classList.add('hidden');
                nextBtn.classList.add('hidden');
                checkBtn.disabled = true;

                createBalls(); 
                updateScore();
            }
            
            // --- LOGIC NH·∫§P CHU·ªòT (QUAN TR·ªåNG) ---
            
            function handleBallClick(e) {
                const ball = e.target;
                
                const selectedCount = topTrackGroup1.children.length + topTrackGroup2.children.length;

                // GIAI ƒêO·∫†N 1: CH·ªåN S·ªê L∆Ø·ª¢NG (bottom <-> top1)
                if (currentPhase === 'select') {
                    if (ball.dataset.location === 'bottom' && selectedCount < currentNumberToManipulate) {
                        // Di chuy·ªÉn l√™n v·ªã tr√≠ ch·ªçn ban ƒë·∫ßu (top1)
                        ball.dataset.location = 'top1';
                        rearrangeBalls();
                        
                        if (selectedCount + 1 === currentNumberToManipulate) {
                            currentPhase = 'split'; // Chuy·ªÉn sang giai ƒëo·∫°n T√°ch
                            currentRequest.textContent = `T√°ch: ${currentNumberToManipulate} (Chia hai nh√≥m)`;
                        }
                    } else if (ball.dataset.location === 'top1') {
                        // ƒê·∫©y kh·ªëi tr√≤n v·ªÅ thanh d∆∞·ªõi
                        ball.dataset.location = 'bottom';
                        rearrangeBalls();
                        
                        currentPhase = 'select';
                        currentRequest.textContent = `T√°ch: ${currentNumberToManipulate} (Ch·ªçn kh·ªëi)`;
                        checkBtn.disabled = true;
                    }
                }
                
                // GIAO ƒêO·∫†N 2: T√ÅCH (top1 <-> top2)
                else if (currentPhase === 'split') {
                    checkBtn.disabled = false;
                    
                    if (ball.dataset.location === 'top1') {
                        // T√°ch Nh√≥m 2: Ch·∫°y qua Thanh ch·∫Øn 3 (l√™n top2, v·ªã tr√≠ cu·ªëi c√πng)
                        ball.dataset.location = 'top2';
                        rearrangeBalls();
                    } else if (ball.dataset.location === 'top2') {
                        // ƒê·∫©y kh·ªëi tr√≤n t·ª´ Nh√≥m 2 v·ªÅ l·∫°i Nh√≥m 1 (qua Thanh ch·∫Øn 3)
                        ball.dataset.location = 'top1';
                        rearrangeBalls();
                    }
                }
            }

            function checkAnswer() {
                const part1Count = topTrackGroup1.children.length; 
                const part2Count = topTrackGroup2.children.length; 
                
                const isCorrect = (part1Count > 0 && part2Count > 0 && part1Count + part2Count === currentNumberToManipulate); 

                if (isCorrect) {
                    score += 10; 
                    playSound(true); // PH√ÅT √ÇM THANH ƒê√öNG
                    giveFeedback(true, `Ch√≠nh x√°c! ${currentNumberToManipulate} ƒë∆∞·ª£c t√°ch th√†nh ${part1Count} v√† ${part2Count}. Tuy·ªát v·ªùi!`);
                    checkBtn.disabled = true;
                    nextBtn.classList.remove('hidden');
                } else {
                    playSound(false); // PH√ÅT √ÇM THANH SAI
                    giveFeedback(false, "Ch∆∞a ƒë√∫ng r·ªìi! Vui l√≤ng ƒë·∫£m b·∫£o t√°ch th√†nh hai nh√≥m v√† th·ª≠ l·∫°i.");
                }
                updateScore();
            }

            function giveFeedback(isCorrect, message) {
                feedbackArea.classList.remove('hidden');
                feedbackText.textContent = message;
                feedbackText.classList.remove('shake');
                if (!isCorrect) {
                     feedbackText.classList.add('shake');
                }
            }

            function endGame() {
                currentRequest.textContent = `üéâ CH√öC M·ª™NG!`;
                feedbackText.textContent = `B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi t·ªïng ƒëi·ªÉm: ${score}!`;
                feedbackArea.classList.remove('hidden');
                nextBtn.textContent = "Ch∆°i L·∫°i";
                nextBtn.classList.remove('hidden');
                checkBtn.classList.add('hidden'); 
            }
            
            function resetGame() {
                questionIndex = 0;
                score = 0;
                nextBtn.textContent = "Ti·∫øp theo";
                checkBtn.classList.remove('hidden'); 
                startScreen.classList.add('hidden');
                generateNewQuestion();
                // Kh·ªüi t·∫°o √¢m thanh b·∫±ng c√°ch th·ª≠ ph√°t m·ªôt l·∫ßn (gi·∫£i quy·∫øt v·∫•n ƒë·ªÅ h·∫°n ch·∫ø autoplay c·ªßa tr√¨nh duy·ªát)
                audioCorrect.load();
                audioWrong.load();
            }

            // --- G·∫ÆN S·ª∞ KI·ªÜN ---

            startBtn.addEventListener('click', resetGame);
            checkBtn.addEventListener('click', checkAnswer);
            
            nextBtn.addEventListener('click', () => {
                if (nextBtn.textContent === "Ch∆°i L·∫°i") {
                    resetGame(); 
                } else {
                    generateNewQuestion();
                }
            });

            // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu
            updateScore();
            createBalls(); 
        });
    </script>
</body>
</html>
